<svg width="925" height="1209" viewBox="0 0 925 1209" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main gradient background - Pure blacks -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
        </linearGradient>

        <!-- Accent gradient 1 - Light gray glow -->
        <radialGradient id="accentGradient1" cx="25%" cy="25%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.08" />
            <stop offset="40%" style="stop-color:#d4d4d4;stop-opacity:0.04" />
            <stop offset="100%" style="stop-color:#737373;stop-opacity:0" />
        </radialGradient>

        <!-- Accent gradient 2 - Medium gray glow -->
        <radialGradient id="accentGradient2" cx="75%" cy="50%">
            <stop offset="0%" style="stop-color:#e5e5e5;stop-opacity:0.06" />
            <stop offset="50%" style="stop-color:#a3a3a3;stop-opacity:0.03" />
            <stop offset="100%" style="stop-color:#525252;stop-opacity:0" />
        </radialGradient>

        <!-- Accent gradient 3 - Subtle gray accent -->
        <radialGradient id="accentGradient3" cx="50%" cy="85%">
            <stop offset="0%" style="stop-color:#fafafa;stop-opacity:0.05" />
            <stop offset="60%" style="stop-color:#737373;stop-opacity:0.02" />
            <stop offset="100%" style="stop-color:#404040;stop-opacity:0" />
        </radialGradient>

        <!-- Neural network pattern - monochrome dots -->
        <pattern id="gridPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.15"/>
            <circle cx="0" cy="0" r="0.8" fill="#d4d4d4" opacity="0.1"/>
            <circle cx="100" cy="0" r="0.8" fill="#a3a3a3" opacity="0.08"/>
            <circle cx="0" cy="100" r="0.8" fill="#737373" opacity="0.08"/>
            <circle cx="100" cy="100" r="0.8" fill="#525252" opacity="0.08"/>
        </pattern>

        <!-- Shimmer effect - pure white -->
        <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.04" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </linearGradient>

        <!-- Subtle vignette -->
        <radialGradient id="vignette" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
        </radialGradient>
    </defs>

    <!-- Base black gradient -->
    <rect width="1880" height="1866" fill="url(#mainGradient)"/>

    <!-- Vignette for depth -->
    <rect width="1880" height="1866" fill="url(#vignette)"/>

    <!-- Accent gradients for subtle depth -->
    <ellipse cx="470" cy="466.5" rx="700" ry="700" fill="url(#accentGradient1)"/>
    <ellipse cx="1410" cy="933" rx="800" ry="800" fill="url(#accentGradient2)"/>
    <ellipse cx="940" cy="1492.8" rx="650" ry="650" fill="url(#accentGradient3)"/>

    <!-- Neural network grid pattern -->
    <rect width="1880" height="1866" fill="url(#gridPattern)" opacity="0.5"/>

    <!-- Abstract flowing lines -->
    <path d="M 150 450 Q 500 280, 850 450 T 1550 450" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.08"/>
    <path d="M 100 750 Q 550 580, 1000 750 T 1800 750" stroke="#d4d4d4" stroke-width="1.5" fill="none" opacity="0.06"/>
    <path d="M 200 1100 Q 650 930, 1100 1100 T 1700 1100" stroke="#a3a3a3" stroke-width="1.5" fill="none" opacity="0.05"/>
    <path d="M 300 1400 Q 750 1230, 1200 1400 T 1600 1400" stroke="#737373" stroke-width="1" fill="none" opacity="0.04"/>

    <!-- Geometric accent elements - minimalist -->
    <circle cx="1700" cy="180" r="100" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.12"/>
    <circle cx="1700" cy="180" r="70" fill="none" stroke="#d4d4d4" stroke-width="0.8" opacity="0.08"/>
    <circle cx="1700" cy="180" r="40" fill="none" stroke="#a3a3a3" stroke-width="0.6" opacity="0.06"/>

    <rect x="120" y="1620" width="90" height="90" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1" transform="rotate(45 165 1665)"/>
    <rect x="135" y="1635" width="60" height="60" fill="none" stroke="#d4d4d4" stroke-width="0.8" opacity="0.07" transform="rotate(45 165 1665)"/>

    <polygon points="1750,1720 1800,1670 1850,1720 1800,1770" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    <polygon points="1765,1720 1800,1685 1835,1720 1800,1755" fill="none" stroke="#d4d4d4" stroke-width="0.8" opacity="0.07"/>

    <!-- Grid lines for tech feel -->
    <line x1="0" y1="933" x2="1880" y2="933" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
    <line x1="940" y1="0" x2="940" y2="1866" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>

    <!-- Subtle shimmer overlay -->
    <rect width="1880" height="1866" fill="url(#shimmer)" opacity="0.6"/>

    <!-- Noise texture simulation with small dots -->
    <g opacity="0.15">
        <circle cx="234" cy="456" r="0.5" fill="#ffffff"/>
        <circle cx="789" cy="234" r="0.5" fill="#d4d4d4"/>
        <circle cx="1456" cy="678" r="0.5" fill="#ffffff"/>
        <circle cx="567" cy="1234" r="0.5" fill="#a3a3a3"/>
        <circle cx="1234" cy="1567" r="0.5" fill="#ffffff"/>
        <circle cx="345" cy="890" r="0.5" fill="#d4d4d4"/>
        <circle cx="1678" cy="345" r="0.5" fill="#ffffff"/>
        <circle cx="890" cy="1678" r="0.5" fill="#a3a3a3"/>
    </g></svg>
